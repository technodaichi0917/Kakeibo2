<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
<meta charset="UTF-8">
<title>家計簿app</title>
</head>
<body>
<div layout:fragment="contents">

<div style= "text-align:center">
<h2>支出収入登録</h2>
<br>
（現在の日付）
<h2 th:text="${#temporals.format(nowDate, 'M/dd')}"></h2>
<br>
<p>どちらを登録しますか？収入か支出を選択してください。</p>
<p>変更がある場合は「一覧」を選択し編集してください。</p>
<a th:href="@{|/newIncome|}"><button type="button" class="btn btn-info">収入登録</button></a>
<br>
<br>
<a th:href="@{|/newSpending|}"><button type="button" class="btn btn-danger">支出登録</button></a>
</div>

</div>
</body>
</html>
