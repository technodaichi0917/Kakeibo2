<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
<meta charset="UTF-8">
<title>家計簿app</title>
</head>
<body>
<div layout:fragment="contents">

<h2 style= "text-align:center">今月収支一覧</h2>

<div style="text-align:center">
<h2 th:text="${#temporals.format(nowDate, 'MM月')}"></h2>
<br>
<br>
<h3>今月収入</h3>
		<table class="table" >
			<thead>
				<tr>
					<th>日付</th>
					<th>金額</th>
					<th>メモ</th>
					<th>変更</th>
				</tr>
			</thead>
			<tbody th:each="income :${incomelist}" th:object="${income}">
			 	<tr>
			 		<td th:text="*{datetime}">日付</td>
			 		<td th:text="*{incomeAmount}">収入金額</td>
			 		<td th:text="*{memo}">メモ</td>
			 		<td>
			 			<a th:href="@{|/editIncome/*{id}|}">変更</a>
					</td>
			 		
			 	</tr>
			</tbody>
		</table>
<h3>今月支出</h3>
		<table class="table" >
			<thead>
				<tr>
					<th>日付</th>
					<th>金額</th>
					<th>メモ</th>
					<th>変更</th>
				</tr>
			</thead>
			<tbody th:each="spending :${spendinglist}" th:object="${spending}">
			 	<tr>
			 		<td th:text="*{datetime}">日付</td>
			 		<td th:text="*{spendingAmount}">支出金額</td>
			 		<td th:text="*{memo}">メモ</td>
			 		<td>
			 			<a th:href="@{|/editSpending/*{id}|}">変更</a>
					</td>
			 	</tr>
			</tbody>
		</table>
</div>
	


</div>
</body>
</html>
